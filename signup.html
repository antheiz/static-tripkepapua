<!DOCTYPE html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jalan-Jalan ke Papua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link
        href="https://fonts.bunny.net/css?family=averia-sans-libre:400|plus-jakarta-sans:200,300,400,500,600,700,800|rubik:400,500,600,700,800,900"
        rel=" stylesheet" />
</head>
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    averia: ["Averia Sans Libre"],
                    rubik: ["Rubik"],
                    jakartasans: ["Plus Jakarta Sans"],
                },
            },
        },
    };
</script>

<body class="font-jakartasans">

    <section class="bg-white">
        <div class="flex justify-center min-h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/5"
                style="background-image: url('https://images.unsplash.com/photo-1494621930069-4fd4b2e24a11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80')">
            </div>

            <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
                <div class="w-full">
                    <h1 class="text-3xl md:text-4xl text-center font-rubik font-semibold text-gray-700 pb-4">
                        Join Tripkepapua.
                    </h1>

                    <div class="flex items-center justify-center py-4 text-center">
                        <span class="text-base text-gray-500">Sudah punya akun? Masuk</span>

                        <a href="signin.html"
                            class="pl-1 text-sm font-bold text-emerald-400 hover:underline">disini.</a>
                    </div>

                    <div class="mt-6">
                        <a href="#"
                            class="flex items-center justify-center px-6 py-3 mt-4 text-gray-600 transition-colors duration-300 transform border rounded-lg hover:bg-gray-50">
                            <svg class="w-6 h-6 mx-2" viewBox="0 0 40 40">
                                <path
                                    d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                    fill="#FFC107" />
                                <path
                                    d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                                    fill="#FF3D00" />
                                <path
                                    d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                                    fill="#4CAF50" />
                                <path
                                    d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                    fill="#1976D2" />
                            </svg>

                            <span class="mx-2 text-xs font-medium md:font-normal md:text-base">Login dengan akun
                                Google</span>
                        </a>
                    </div>

                    <div class="flex items-center justify-between my-8">
                        <span class="w-1/5 border-b lg:w-1/3"></span>

                        <a href="#" class="text-xs text-center text-gray-500 uppercase hover:underline">or</a>

                        <span class="w-1/5 border-b lg:w-1/3"></span>
                    </div>

                    <form class="">
                        <div class="grid grid-cols-1 gap-6 my-8 md:grid-cols-2">
                            <div>
                                <label class="block mb-2 text-sm text-gray-600">First Name</label>
                                <input type="text" placeholder="John"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-emerald-400 focus:ring-emerald-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div>
                                <label class="block mb-2 text-sm text-gray-600">Last name</label>
                                <input type="text" placeholder="Snow"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-emerald-400 focus:ring-emerald-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div>
                                <label class="block mb-2 text-sm text-gray-600">Username</label>
                                <input type="text" placeholder="johnsnow"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-emerald-400 focus:ring-emerald-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div>
                                <label class="block mb-2 text-sm text-gray-600">Email address</label>
                                <input type="email" placeholder="johnsnow@example.com"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-emerald-400 focus:ring-emerald-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div>
                                <label class="block mb-2 text-sm text-gray-600">Password</label>
                                <input type="password" placeholder="Enter your password"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-emerald-400 focus:ring-emerald-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div>
                                <label class="block mb-2 text-sm text-gray-600">Confirm
                                    password</label>
                                <input type="password" placeholder="Enter your password"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-emerald-400 focus:ring-emerald-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full px-6 py-3 text-sm font-bold tracking-wide text-white capitalize transition-colors duration-300 transform bg-emerald-500 rounded-md hover:bg-emerald-400 focus:outline-none focus:ring focus:ring-emerald-300 focus:ring-opacity-50">
                            Join
                        </button>
                    </form>
                    <div class="col-span-6 mt-8 text-center">
                        <p class="text-sm text-gray-500">
                            By joining, you agree to our
                            <a href="#" class="text-gray-700 underline">
                                Terms
                            </a>
                            and
                            <a href="#" class="text-gray-700 underline">Privacy Policy</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>

</body>

</html>
