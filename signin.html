<!DOCTYPE html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jalan-Jalan ke Papua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link
        href="https://fonts.bunny.net/css?family=averia-sans-libre:400|plus-jakarta-sans:200,300,400,500,600,700,800|rubik:400,500,600,700,800,900"
        rel="stylesheet" />
</head>
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    averia: ["Averia Sans Libre"],
                    rubik: ["Rubik"],
                    jakartasans: ["Plus Jakarta Sans"],

        },
    };

    <section class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">

            <div class="bg-white shadow w-full rounded-lg ">

                        <div class="flex justify-center pb-4">
                            <h2 class="px-1 text-2xl font-rubik font-medium uppercase text-gray-700">Masuk</h2>
                        </div>

                        <div class="mt-4">
                            <label class="block mb-2 text-sm font-medium text-gray-600"
                                for="LoggingEmailAddress">Email</label>
                            <input id="LoggingEmailAddress"
                                class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg focus:border-emerald-400 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-emerald-300"
                                type="email" />
                        </div>

                        <div class="mt-4">
                            <div class="flex justify-between">
                                <label class="block mb-2 text-sm font-medium text-gray-600"
                                    for="loggingPassword">Password</label>
                                <a href="#" class="text-xs text-gray-500 hover:underline">Lupa
                                    Password?</a>
                            </div>

                            <input id="loggingPassword"
                                class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg focus:border-emerald-400 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-emerald-300"
                                type="password" />
                        </div>

                        <div class="mt-6">
                            <button type="submit"
                                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-emerald-500 rounded-md hover:bg-emerald-400 focus:outline-none focus:ring focus:ring-emerald-300 focus:ring-opacity-50">
                                Masuk
                            </button>
                        </div>

                        <div class="flex items-center justify-between my-6">
                            <span class="w-1/5 border-b lg:w-1/3"></span>

                            <a href="#" class="text-xs text-center text-gray-500 uppercase hover:underline">or</a>

                            <span class="w-1/5 border-b lg:w-1/3"></span>
                        </div>

                        <a href="#"
                            class="flex items-center justify-center px-6 py-3 mt-4 text-gray-600 transition-colors duration-300 transform border rounded-lg hover:bg-gray-50">

                                    fill="#FFC107" />
                                <path
                                    d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                                    fill="#FF3D00" />
                                <path
                                    d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                                    fill="#4CAF50" />
                                <path
                                    d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                    fill="#1976D2" />
                            </svg>

                            <span class="mx-2 text-xs font-medium md:font-normal md:text-base">Login dengan akun
                                Google</span>
                        </a>


                    </form>
                </div>
                <div class="flex items-center justify-center py-4 text-center bg-gray-50">
                    <span class="text-sm text-gray-600">Belum punya akun? Buat akun</span>

                    <a href="signup.html" class="pl-1 text-sm font-bold text-emerald-400 hover:underline">disini.</a>

            </div>
            <div class="pt-6">
                <div class="grid grid-cols-2 gap-1">
                    <div class="text-center sm:text-left whitespace-nowrap">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            <span class="inline-block ml-1">Kembali ke Beranda</span>
                        </a>

                </div>
